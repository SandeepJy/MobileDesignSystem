name: Deploy DocC to GitHub Pages

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: macos-15

    env:
      SCHEME: "DesignSystemExamples"
      TARGET: "DesignSystemExamples"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Read version
        id: version
        run: |
          VERSION=$(cat version | tr -d '[:space:]')
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Download previous documentation versions
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: ./site
        continue-on-error: true # First run won't have gh-pages

      - name: Initialize site directory
        run: |
          mkdir -p ./site
          touch ./site/.nojekyll

      - name: Build DocC Documentation
        run: |
          set -o pipefail

          xcodebuild docbuild \
            -scheme "$SCHEME" \
            -project DesignSystemExamples/DesignSystemExamples.xcodeproj \
            -destination "generic/platform=iOS Simulator" \
            -derivedDataPath derivedData \
            CODE_SIGNING_ALLOWED=NO \
            2>&1 | xcpretty

      - name: Transform and assemble
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          REPO="${{ github.event.repository.name }}"
          TARGET_LOWER=$(echo "$TARGET" | tr '[:upper:]' '[:lower:]')

          ARCHIVE=$(find derivedData -name "*.doccarchive" -type d | head -1)

          $(xcrun --find docc) process-archive transform-for-static-hosting \
            "$ARCHIVE" \
            --output-path "./site/${VERSION}" \
            --hosting-base-path "${REPO}/${VERSION}"

          # Update index.html to point to latest
          cat > ./site/index.html << EOF
          <!DOCTYPE html>
          <html>
          <head>
            <meta http-equiv="refresh" content="0; url=/${REPO}/${VERSION}/documentation/${TARGET_LOWER}/">
          </head>
          </html>
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
